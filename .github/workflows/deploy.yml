name: ğŸš€ Deploy NestJS E-commerce Backend to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

env:
  NODE_VERSION: '18'
  APP_NAME: 'nestjs-ecommerce-backend'
  DEPLOY_PATH: '/root/ayala_jimmy/finalproject'

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || true
      
    - name: Run tests
      run: npm run test || true
      
    - name: Build project
      run: npm run build

  deploy:
    name: ğŸš€ Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.VPS_KEY }}
        
    - name: Add VPS to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        echo "âœ… VPS host key added to known_hosts"

    - name: ğŸ“ Copy project files to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        source: "."
        target: ${{ env.DEPLOY_PATH }}
        rm: true # Remove existing files first

    - name: ğŸ”§ Deploy and configure on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          set -e # Exit on any error
          
          echo "ğŸš€ Starting deployment process..."
          cd ${{ env.DEPLOY_PATH }}
          
          # Display current directory and files
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“„ Project files:"
          ls -la
          
          echo "ğŸ”„ Stopping existing application..."
          pm2 stop ${{ env.APP_NAME }} || echo "âš ï¸ App not running"
          pm2 delete ${{ env.APP_NAME }} || echo "âš ï¸ App not in PM2"
          
          # Kill any process using port 3030
          echo "ğŸ”ª Killing processes on port 3030..."
          sudo lsof -t -i:3030 | xargs sudo kill -9 2>/dev/null || echo "â„¹ï¸ No process on port 3030"
          
          # Create environment file
          echo "ğŸ“ Creating .env file..."
          echo '${{ secrets.ENV_FILE }}' > .env
          
          # Verify .env file was created
          if [ -f .env ]; then
            echo "âœ… .env file created successfully"
            echo "ğŸ“‹ Environment variables loaded:"
            grep -E '^[A-Z_]+=.*' .env | sed 's/=.*/=***/' || true
          else
            echo "âŒ Failed to create .env file"
            exit 1
          fi
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --production=false
          
          # Build the application
          echo "ğŸ”¨ Building application..."
          npm run build
          
          # Verify build was successful
          if [ -d "dist" ]; then
            echo "âœ… Build successful"
            echo "ğŸ“„ Build files:"
            ls -la dist/
          else
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          
          # Install PM2 globally if not present
          echo "ğŸ”§ Ensuring PM2 is installed..."
          npm install -g pm2 || echo "PM2 already installed"
          
          # Create PM2 ecosystem file
          echo "ğŸ“‹ Creating PM2 ecosystem file..."
          cat > ecosystem.config.js << 'EOF'
          module.exports = {
            apps: [{
              name: '${{ env.APP_NAME }}',
              script: 'dist/main.js',
              instances: 1,
              exec_mode: 'fork',
              env: {
                NODE_ENV: 'production',
                PORT: 3030
              },
              error_file: './logs/err.log',
              out_file: './logs/out.log',
              log_file: './logs/combined.log',
              time: true,
              max_memory_restart: '1G',
              restart_delay: 5000,
              max_restarts: 3,
              min_uptime: '10s'
            }]
          };
          EOF
          
          # Create logs directory
          mkdir -p logs
          
          # Start application with PM2
          echo "ğŸš€ Starting application with PM2..."
          pm2 start ecosystem.config.js --env production
          
          # Run database seeds (admin user only for safety)
          echo "ğŸŒ± Running database seeds..."
          npm run seed:admin || echo "âš ï¸ Seeding failed or already completed"
          
          # Save PM2 configuration
          pm2 save
          pm2 startup systemd -u root --hp /root || true
          
          # Show PM2 status
          echo "ğŸ“Š PM2 Status:"
          pm2 status
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Application should be available at: https://nestjs-blog-backend-ecommerce.desarrollo-software.xyz"
          
          # Health check
          echo "ğŸ¥ Performing health check..."
          sleep 10
          curl -f http://localhost:3030/health || echo "âš ï¸ Health check failed - app might still be starting"

    - name: ğŸ§ª Post-deployment verification
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        script: |
          echo "ğŸ” Final verification..."
          cd ${{ env.DEPLOY_PATH }}
          
          # Check if PM2 process is running
          if pm2 show ${{ env.APP_NAME }} > /dev/null 2>&1; then
            echo "âœ… PM2 process is running"
            pm2 show ${{ env.APP_NAME }}
          else
            echo "âŒ PM2 process is not running"
            exit 1
          fi
          
          # Check if port 3030 is listening
          if netstat -tlnp | grep :3030 > /dev/null; then
            echo "âœ… Application is listening on port 3030"
          else
            echo "âŒ Application is not listening on port 3030"
            pm2 logs ${{ env.APP_NAME }} --lines 20
            exit 1
          fi
          
          echo "ğŸ‰ Deployment verification successful!"

  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ App URL: https://nestjs-blog-backend-ecommerce.desarrollo-software.xyz"
        echo "ğŸ“Š Health Check: https://nestjs-blog-backend-ecommerce.desarrollo-software.xyz/health"
        
    - name: Deployment Failed
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "Please check the logs above for details."
        exit 1